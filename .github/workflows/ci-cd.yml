name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'CICD-Pipeline-with-GitHub-Actions/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'CICD-Pipeline-with-GitHub-Actions/**'

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/CICD-Pipeline-with-GitHub-Actions-Docker

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: CICD-Pipeline-with-GitHub-Actions
        run: npm install

      - name: Run tests
        working-directory: CICD-Pipeline-with-GitHub-Actions
        run: npm test

  build-and-push:
    name: Build and push Docker image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          # point build context to the project folder
          context: ./CICD-Pipeline-with-GitHub-Actions
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest
